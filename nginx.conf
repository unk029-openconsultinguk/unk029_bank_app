server {
    listen 80;
    listen 443 ssl;
    server_name unk029.dev.openconsultinguk.com;

    ssl_certificate /etc/nginx/env/fullchain.pem;
    ssl_certificate_key /etc/nginx/env/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }


    # 1. FastAPI Backend (Banking API)

    location /api/ {
        proxy_pass http://app:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


  
    # 2. MCP Server (Tool Dispatcher)
    
    location /mcp/ {
        proxy_pass http://mcp_server:8002/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SSE specific settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding off;
    }

    # 3. Google ADK Dev UI (Chat Interface)
    location /dev-ui/ {
        proxy_pass http://dev_ui:8003/dev-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ADK Web server app/session routes
    location /apps/ {
        proxy_pass http://dev_ui:8003/apps/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ADK Web server streaming endpoint
    location = /run_sse {
        proxy_pass http://dev_ui:8003/run_sse;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }

    # ADK Web server non-streaming endpoint
    location = /run {
        proxy_pass http://dev_ui:8003/run;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # List apps endpoint for ADK Web
    location /list-apps {
        proxy_pass http://dev_ui:8003/list-apps;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    
    # 4. React SPA - Main Frontend (Root)

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
