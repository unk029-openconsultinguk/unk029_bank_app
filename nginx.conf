server {
    listen 80;
    listen 443 ssl;
    server_name unk029.dev.openconsultinguk.com;

    ssl_certificate /etc/nginx/env/fullchain.pem;
    ssl_certificate_key /etc/nginx/env/privkey.pem;

    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    # ============================================
    # 1. FastAPI Backend (Banking API)
    # ============================================
    location /account/ {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /docs {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
    }

    # ============================================
    # 2. MCP Server (Tool Dispatcher)
    # ============================================
    location /mcp/ {
        proxy_pass http://mcp_server:8002/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # 3. AI Chat Endpoint (Now part of FastAPI)
    # ============================================
    location /api/chat {
        proxy_pass http://app:8001/api/chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # 4. React SPA - Serve Static Files & Routes
    # ============================================
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
