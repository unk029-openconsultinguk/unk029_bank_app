server {
    listen 80;
    listen 443 ssl;
    server_name unk029.dev.openconsultinguk.com;

    ssl_certificate /etc/nginx/env/fullchain.pem;
    ssl_certificate_key /etc/nginx/env/privkey.pem;

    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    # FastAPI docs
    location /docs {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
    }

    # FastAPI account endpoints
    location /account/ {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # MCP Server
    location /mcp/ {
        proxy_pass http://mcp_server:8002/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =============================================
    # Google ADK Web UI - all ADK API endpoints
    # =============================================
    
    # ADK API endpoints (called by ADK frontend)
    location /list-apps {
        proxy_pass http://ai_agent:8003/list-apps;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /run_sse {
        proxy_pass http://ai_agent:8003/run_sse;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    location /apps/ {
        proxy_pass http://ai_agent:8003/apps/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /debug/ {
        proxy_pass http://ai_agent:8003/debug/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ADK dev-ui static files and main interface
    location /dev-ui/ {
        proxy_pass http://ai_agent:8003/dev-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ADK assets
    location /assets/ {
        proxy_pass http://ai_agent:8003/assets/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend React app (must be last)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
