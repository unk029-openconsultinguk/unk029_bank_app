server {
    listen 80;
    listen 443 ssl;
    server_name unk029.dev.openconsultinguk.com;

    ssl_certificate /etc/nginx/env/fullchain.pem;
    ssl_certificate_key /etc/nginx/env/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }


    # 1. FastAPI Backend (Banking API)

    location /api/ {
        proxy_pass http://app:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


  
    # 2. MCP Server (Tool Dispatcher)
    
    location /mcp/ {
        proxy_pass http://mcp_server:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SSE specific settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding off;
    }

    # 3. Google ADK Dev UI (Chat Interface)
    location /dev-ui/ {
        proxy_pass http://dev_ui:8003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

  
    # ADK Web endpoints - proxy to dev_ui (with query params support)
    location ~ ^/(list-apps|run|run_sse) {
        proxy_pass http://dev_ui:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_read_timeout 300s;
    }
    
    # ADK apps API endpoints
    location /apps/ {
        proxy_pass http://dev_ui:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    
    # Block sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    # 4. React SPA - Main Frontend (Root)

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}