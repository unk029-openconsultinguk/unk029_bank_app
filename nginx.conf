server {
    listen 80;
    listen 443 ssl;
    server_name unk029.dev.openconsultinguk.com;

    ssl_certificate /etc/nginx/env/fullchain.pem;
    ssl_certificate_key /etc/nginx/env/privkey.pem;

    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }


    # 1. FastAPI Backend (Banking API + AI Chat)

    location = /api {
        proxy_pass http://app:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://app:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /docs {
        proxy_pass http://app:8001/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://app:8001/openapi.json;
        proxy_set_header Host $host;
    }

  
    # 2. MCP Server (Tool Dispatcher)
    
    location /mcp/ {
        proxy_pass http://mcp_server:8002/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Google ADK Dev UI
    location /dev-ui/ {
        proxy_pass http://dev_ui:8003/dev-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    
    # 4. React SPA - Main Frontend (Root)

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
